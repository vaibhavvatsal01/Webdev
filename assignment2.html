<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            height: 800vh;
            width: 60vh;
            border: 1px solid salmon;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            margin: 0 auto;
        }
        input, select, button {
            margin: 5px 0;
            padding: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th><img height="40" width="40" src="buss.png" alt="logo"></th>  
                <th><h1>Bus Booking System</h1></th>
            </tr>
        </table>

        <form action="">
            <label for="username">User Name</label><br>
            <input type="text" id="username" name="username"><br><br>

            <label for="password">User Password</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="city">Select Your City</label><br>
            <select id="city" name="city">
                <option value="goa">Goa</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="uttrakhand">Uttrakhand</option>
            </select><br><br>

            <a href="rfernce.html"><button type="button">Click to Select Seat</button></a>
        </form>
    </div>
</body>
</html>
